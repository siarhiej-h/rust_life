<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Conway's Game of Life (Rust & WebAssembly)</title>
    <base href="/rust_life/" />
    <link rel="stylesheet" href="app.css">
</head>

<body>
    <header>
      <div class="lifeContent">
        <div>
          <select id="lifeStartDropDown">
              <option value=Random>Random (10% alive)</option>
              <option value=Blank>Blank</option>
          </select>
        </div>
        <h2 id="lifeText" hidden></h2>
        <form class="lifeForm" action="javascript:void(0);">
          <button id="lifeStartButton" class="lifeControlButton">Start life simulation</button>
          <button id="lifeStopButton" class="lifeControlButton lifeStarted" type="button" hidden>Stop life simulation</button>
          <button id="lifeResumeButton" class="lifeControlButton" type="button" hidden>Resume life simulation</button>
          <button id="lifeResetButton" class="lifeControlButton" type="button" hidden>Reset life simulation</button>
        </form>
        <div class="gliderMode">
          <input type="checkbox" id="gliderModeCheckbox">
          <label class="gliderModeLabel" for="gliderModeCheckbox">
            <span class="gliderModeInner"></span>
          </label>
        </div>
        <div>
          <div class="gliderDirection">
              <label class="gliderDirectionLabel">
                  <input type="radio"
                         class="gliderDirectionRadio"
                         name="gliderDirection"
                         value="UpLeft">
                  <span class="gliderDirectionBox"></span>
              </label>
              <label class="gliderDirectionLabel">
                  <input type="radio"
                         class="gliderDirectionRadio"
                         name="gliderDirection"
                         value="UpRight">
                  <span class="gliderDirectionBox"></span>
              </label>
              <label class="gliderDirectionLabel">
                  <input type="radio"
                         class="gliderDirectionRadio"
                         name="gliderDirection"
                         value="DownLeft">
                  <span class="gliderDirectionBox"></span>
              </label>
              <label class="gliderDirectionLabel">
                  <input type="radio"
                         class="gliderDirectionRadio"
                         name="gliderDirection"
                         value="DownRight">
                  <span class="gliderDirectionBox"></span>
              </label>
          </div>
        </div>
      </div>
    </header>
    <input type="range" min="1" max="49" step="2" id="lifeSlider">
    <canvas id="lifeCanvas"></canvas>
    <script type="text/javascript">
        // Single Page Apps for GitHub Pages
        // https://github.com/rafrex/spa-github-pages
        // Copyright (c) 2016 Rafael Pedicini, licensed under the MIT License
        // ----------------------------------------------------------------------
        // This script checks to see if a redirect is present in the query string
        // and converts it back into the correct url and adds it to the
        // browser's history using window.history.replaceState(...),
        // which won't cause the browser to attempt to load the new url.
        // When the single page app is loaded further down in this file,
        // the correct url will be waiting in the browser's history for
        // the single page app to route accordingly.
        (function(l) {
            if (l.search) {
                var q = {};
                l.search.slice(1).split('&').forEach(function(v) {
                    var a = v.split('=');
                    q[a[0]] = a.slice(1).join('=').replace(/~and~/g, '&');
                });
                if (q.p !== undefined) {
                    window.history.replaceState(null, null,
                        l.pathname.slice(0, -1) + (q.p || '') +
                        (q.q ? ('?' + q.q) : '') +
                        l.hash
                    );
                }
            }
        }(window.location))
    </script>
	<script src='./bootstrap.js'></script>
</body>
</html>
